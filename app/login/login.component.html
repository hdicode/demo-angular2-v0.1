<form (ngSubmit)="onSubmit(f)" #f="ngForm">
	<div class="form-group">
		<label for="email">Email</label>
		<input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email" placeholder="Enter your Email" required
		#email="ngModel">
		<div class="alert alert-danger" *ngIf="email.touched && email.errors">Email masih belum tepat.</div>
	</div>
	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" placeholder="Enter your Password" required minlength=6
		#password="ngModel">
		<div class="alert alert-danger" *ngIf="password.touched && password.errors">Password masih belum tepat.</div>
	</div>
	<button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
